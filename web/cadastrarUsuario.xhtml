<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>LL- Livros que ja Li: Adicionando Usuario</title>
    </h:head>
    <h:body>
         <p:layout fullPage="true">
  <p:layoutUnit position="north" size="200" resizable="true" closable="true" collapsible="true">
            <p:graphicImage url="../imagens/top.jpg" height="100%" width="100%"  />

                </p:layoutUnit>
               <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
            <p:graphicImage url="../imagens/foot.jpg" height="100%" width="100%"  />
               </p:layoutUnit>
                             <p:layoutUnit position="center">

         <h:form>
                 <h:panelGrid columns="2" cellpadding="5">

                     <h:outputText value="Login: " />

             <p:inputText value="#{Usuario.usuario.login}" required="true" label="ctdt"></p:inputText>
                     <h:outputText value="Senha: " />

             <p:password value="#{Usuario.usuario.senha}" required="true"></p:password>


             <p:commandButton value="Cadastrar" action="#{Usuario.adicionaUsuario(Usuario.usuario)}" ajax="false"/>
                 

        
             
                                    </h:panelGrid>
                     </h:form>

<h:form>
                       <p:commandButton value="Voltar" action="index" ajax="false"/>

        </h:form>
                        </p:layoutUnit>

   
         </p:layout>

    </h:body>
</html>
