<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      > 
    <h:head>
        <title>Sig URL: Adicionando Usuario</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        

         <h:form>
              <div class="form-group">
                          <h:outputText value="Nome: " />

             <h:inputText class="form-control" value="#{Usuario.usuario.nome}" required="true" label="ctdt"></h:inputText>
                     </div>
                     <div class="form-group">
                          <h:outputText value="Login: " />

             <h:inputText class="form-control" value="#{Usuario.usuario.login}" required="true" label="ctdt"></h:inputText>
                     </div>
                                         <div class="form-group">

                     <h:outputText value="Senha: " />

             <h:inputSecret class="form-control"  value="#{Usuario.usuario.senha}" required="true"></h:inputSecret>
                                         </div>

             <h:commandButton  class="btn btn-primary" value="Cadastrar" action="#{Usuario.adicionaUsuario(Usuario.usuario)}" />
                 

        
             
                     </h:form>

<h:form>
                       <h:commandButton class="btn btn-warning"  value="Voltar" action="index" />

        </h:form>

   

    </h:body>
</html>
